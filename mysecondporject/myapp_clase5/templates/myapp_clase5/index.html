<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for album in albunes %}
        <p> <a href="{% url 'album' album.id %}"> {{album.nombre}}</a></p>
        {% for artista in album.artistas.all %}
            <p><a href="{% url 'artista' artista.id %}"> {{ artista.nombreArtistico }} </a></p>
        {% endfor %}
    {% endfor %}
</body>
</html>
